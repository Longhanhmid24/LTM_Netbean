<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cuộc gọi video</title>

<!-- SockJS + STOMP -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<link rel="stylesheet" href="/call/call.css">
</head>

<body>

<div id="call-box">

  <div id="caller-info">
    👤 Đang gọi với người dùng <span id="peerLabel"></span>
  </div>

  <div id="videos">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div id="controls">
      <button id="btnMic" class="control-btn">🎤</button>
      <button id="btnCam" class="control-btn">📷</button>
      <button id="btnEnd" class="control-btn end">⛔</button>
  </div>

</div>

<script src="/call/call.js"></script>
</body>
</html>
