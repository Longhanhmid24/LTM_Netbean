<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>💬 Chat Realtime (Gửi file + Tiến trình upload)</title>

  <!-- SockJS + STOMP -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <h2>Chat Realtime (có gửi file & tiến trình upload)</h2>

  <div id="chat-box"></div>

  <div id="controls">
    <input id="message" type="text" placeholder="Nhập tin nhắn..." onkeypress="if(event.key==='Enter') sendMessage()" />
    <label for="fileInput">📎 File</label>
    <input id="fileInput" type="file" onchange="uploadFile(event)" />
    <button onclick="sendMessage()">Gửi</button>
  </div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text"></div>

  <!-- === VIDEO CALL SECTION === -->
  <div id="call-controls">
    <button onclick="startCall('audio')">🔊 Gọi thoại</button>
    <button onclick="startCall('video')">🎥 Gọi video</button>
    <button onclick="hangUp()">❌ Kết thúc</button>
  </div>

  <div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <!-- JS -->
  <script src="chat.js"></script>
</body>
</html>
