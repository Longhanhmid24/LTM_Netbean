spring.application.name=chatserver
# Database - LOCAL (WAMP/MySQL)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/chat_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useIPv4=true
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hikari Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# Swagger (Default Path)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.title=Chat Server API
springdoc.swagger-ui.description=API Documentation for Chat Server (Users, Groups, Messages, etc.)
springdoc.swagger-ui.version=1.0.0

# Disable Whitelabel Error Page (bypass fallback 404)
server.error.whitelabel.enabled=false