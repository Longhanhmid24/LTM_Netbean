<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üí¨ Chat Demo Realtime</title>

  <!-- Th∆∞ vi·ªán SockJS + STOMP -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      display: flex;
      align-items: center;
    }

    h2::before {
      content: "üí¨";
      margin-right: 10px;
    }

    #chat-box {
      width: 100%;
      height: 350px;
      border: 1px solid #ccc;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .msg {
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 60%;
      word-wrap: break-word;
      clear: both;
    }

    .me {
      background: #cce5ff;
      color: #004085;
      float: right;
      text-align: right;
    }

    .other {
      background: #d4edda;
      color: #155724;
      float: left;
      text-align: left;
    }

    #controls {
      display: flex;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Chat Demo</h2>

  <div id="chat-box"></div>

  <div id="controls">
    <input id="message" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">G·ª≠i</button>
  </div>

  <script>
    let stompClient = null;

    // ‚öôÔ∏è H·ªèi user ID khi m·ªü trang (1 ho·∫∑c 2)
    const userId = Number(prompt("Nh·∫≠p ID c·ªßa b·∫°n (1 ho·∫∑c 2):"));
    const receiverId = userId === 1 ? 2 : 1;

    function connect() {
      const socket = new SockJS("http://10.15.4.231:8080/ws");
      stompClient = Stomp.over(socket);

      stompClient.connect({}, (frame) => {
        console.log("‚úÖ Connected:", frame);

        // ƒêƒÉng k√Ω l·∫Øng nghe tin nh·∫Øn ri√™ng
        stompClient.subscribe("/queue/messages/" + userId, (message) => {
          const msg = JSON.parse(message.body);
          console.log("üì© Nh·∫≠n ƒë∆∞·ª£c tin:", msg);

          appendMessage(
            msg.senderId === userId ? "me" : "other",
            (msg.senderId === userId ? "T√¥i: " : "Ng∆∞·ªùi kh√°c: ") + msg.content
          );
        });
      });
    }

    function sendMessage() {
      const content = document.getElementById("message").value.trim();
      if (!content) return;

      const msg = {
        senderId: userId,
        receiverId: receiverId,
        content: content,
        messageType: "text"
      };

      console.log("üì§ G·ª≠i:", msg);
      stompClient.send("/app/chat.send", {}, JSON.stringify(msg));

      appendMessage("me", "T√¥i: " + content);
      document.getElementById("message").value = "";
    }

    function appendMessage(type, text) {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", type);
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    connect();
  </script>
</body>
</html>
